<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
      <div class="page-header">
        <h1>BookLook <i class="fa fa-eye"></i></h1>
      </div>

      <div class="book">
      </div>

      <form class="beer-form">
        <h3>Enter Book Info</h3>

        <div class="form-group">
          <input type="text" id="title" class="form-control" placeholder="Book Title">
          </input>
          <br>
          <input type="text" id="author" class="form-control" placeholder="Book Author">
          </input>
          <br>
          <input type="text" id="description" class="form-control" placeholder="Book Description">
          </input>
          <br>
          <input type="text" id="image" class="form-control" placeholder="Image URL">
          </input>
          <br>
          <input type="text" id="pages" class="form-control" placeholder="Number of Pages">
          </input>
          <br>
          <input type="text" id="minutes" class="form-control" placeholder="Minutes You Read Per Day">
          </input>
        </div>

        <div class="errors-container">
          <div class="title error alert alert-danger">
            You must enter a title!
          </div>
          <div class="author error alert alert-danger">
            You must enter an author!
          </div>
          <div class="description error alert alert-danger">
            You must enter a description!
          </div>
          <div class="image error alert alert-danger">
            You must enter an image url!
          </div>
          <div class="pages error alert alert-danger">
            You must enter the number of pages!
          </div>
          <div class="minutes error alert alert-danger">
            You must enter the number of minutes your read per day!
          </div>
        </div>

        <button class="btn btn-primary search-book">Search</button>
      </form>

    </div>
  </div>

  <script id="book-template" type="text/x-handlebars-template">
    <div class="entry">
      <p>This book will take you {{timeToFinish}} days to read.</p>
      <h1>{{title}}</h1>
      <p>{{description}}</p>
      <h3>Written by: {{author}}</h3>
      <div class="body">
        <img src="{{image}}">
      </div>
    </div>
  </script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
