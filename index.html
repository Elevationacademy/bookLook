<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>BookLook <i class="fa fa-eye"></i></h1>
      </div>

      <div class="book">
      </div>

      <form class="beer-form">
        <h3>Search by ISBN</h3>

        <div class="form-group">
          <input type="text" id="isbn-number" class="form-control" placeholder="ISBN Number">
          </input>
        </div>

        <button class="btn btn-primary search-book">Search</button>
      </form>

    </div>
  </div>

  <script id="book-template" type="text/x-handlebars-template">
    <div class="entry">
      <h1>{{title}}</h1>
      <p>{{description}}</p>
      <h3>Written by: {{author}}</h3>
      <div class="body">
        <img src="{{image}}">
      </div>
    </div>
  </script>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
